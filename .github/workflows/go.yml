name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v $(comm -3 <(go list ./...) <(go list ./examples/...))

    - name: Test
      run: go test -v $(comm -3 <(go list ./...) <(go list ./examples/...))
